<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="erroMessage" class="error">{{erroMessage}}</div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" placeholder="enter your email">
            <div *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.invalid" class="error">
                Valid email required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" formControlName="password" placeholder="Enter your password" type="password">
            <div *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.invalid" class="error">
                Password is required and must be at least 6 characters.
            </div>
        </div>
        <button  type="submit" [disabled]="LoginForm.invalid">Login</button>


    </form>
</div>
